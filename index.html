<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>

    <div id="grid-container" class="container"></div>

    <div id="button-container" class="container">
        <button>Normal Draw</button>
        <button>Rainbow Draw</button>
        <button>Gradient Draw</button>
        <button id="get-grid">Get Grid</button>
        <input id="number-input" type="text" placeholder="Enter a number">
        
        <span id="input-span">*Enter a number between 1 and 64</span>
        
        <button id="clear-button">Clear Grid</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
